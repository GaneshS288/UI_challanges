<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="social-container">
                <div class="social-card">
                    <h1 class="social-heading">Already Working together</h1>
                    <p class="social-info">
                        login to your account and connect with your teammates!
                    </p>

                    <form action="./" class="social-form">
                        <input
                            type="email"
                            id="email"
                            placeholder="youremail@adress.com"
                            aria-label="email"
                            required
                            class="social-form__email"
                        />
                        <button
                            type="submit"
                            class="social-form__submit"
                            aria-label="submit"
                        >
                            <img src="./arrow-right.svg" alt="submit-icon" />
                        </button>
                    </form>
                </div>
                <div class="social-pics-container">
                    <div class="profile-pic">
                        <img src="./placeholder.jpg" alt="placeholder profile picture" />
                    </div>
                    <div class="profile-pic">
                        <img src="./placeholder.jpg" alt="placeholder profile picture" />
                    </div>
                    <div class="profile-pic">
                        <img src="./placeholder.jpg" alt="placeholder profile picture" />
                    </div>
                    <div class="profile-pic">
                        <img src="./placeholder.jpg" alt="placeholder profile picture" />
                    </div>
                    <div class="profile-pic">
                        <img src="./placeholder.jpg" alt="placeholder profile picture" />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
